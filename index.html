<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Color Picker RGB - HTML, CSS, JavaScript</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="text-center mt-5">Color Picker RGB</h1>
    <p class="text-center">Bootcamp Full-Stack IGTI | 2020</p>
    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label>Red</label>
          <input
            type="range"
            class="form-control-range"
            id="rangeRed"
            min="0"
            max="255"
            value="0"
          />
        </div>
        <div class="form-group">
          <label>Green</label>
          <input
            type="range"
            class="form-control-range"
            id="rangeGreen"
            min="0"
            max="255"
            value="0"
          />
        </div>
        <div class="form-group">
          <label>Blue</label>
          <input
            type="range"
            class="form-control-range"
            id="rangeBlue"
            min="0"
            max="255"
            value="0"
          />
        </div>
      </form>
    </div>

    <div class="boxRgbColor container d-flex justify-content-center my-5">
      <span class="resultado-rgb mt-4 mb-2" id="colorOutput"> </span>
    </div>

    <footer>
      <p class="container text-right">
        Trabalho Prático do Módulo 01 | Romulo Pessoa - 2020
      </p>
    </footer>

    <!-- function changeColor -->
    <script src="./js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
